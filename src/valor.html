<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpCel!</title>
    <link rel="stylesheet" href="css/main.scss">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        
        <a class="left-case" href="javascript: history.go(-1)"><img class="left-arrow" src="/src/images/Arrow 1left-arrow.svg" alt="back"></a>
        
        <a class="right-case" href="/src/uso.html"><img class="right-arrow" src="/src/images/Arrow 2right-arrow.svg" alt="back"></a>
        
        <div class="principal-board"></div>
        <div class="question-card">
            <p class="question">Qual o valor que pode ser gasto?</p>
            
            <div class="options">
                <span>
                <span id="myValue"></span>
                </span>
                <input type="range" id="myRange" max="10000" min="1000" style="width:80%">
            </div>

            <script type="text/javascript" charset="utf-8">
                var myRange = document.querySelector('#myRange');
                var myValue = document.querySelector('#myValue');
                var cifrao = 'R$'
                var off = myRange.offsetWidth / (parseInt(myRange.max) - parseInt(myRange.min));
                var px =  ((myRange.valueAsNumber - parseInt(myRange.min)) * off) - (myValue.offsetParent.offsetWidth / 2);
                
                  myValue.parentElement.style.left = px + 'px';
                  myValue.parentElement.style.top = myRange.offsetHeight + 'px';
                  myValue.innerHTML = cifrao + '' + myRange.value;
                
                  myRange.oninput =function(){
                    let px = ((myRange.valueAsNumber - parseInt(myRange.min)) * off) - (myValue.offsetWidth / 2);
                    myValue.innerHTML = cifrao + '' + myRange.value;                    myValue.parentElement.style.left = px + 'px';
                  };
            </script>
        </div>
    </div>
</body>
</html>
